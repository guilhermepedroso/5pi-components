<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a id="1048793875" class="video-play-button" href="#">
      <span> </span>
    </a>
    <div id="1952089714" class="video-overlay">
      <a class="video-overlay-close"> Ã— </a>
    </div>
    <style>
      body {
        background: #222;
      }
      .video-play-button {
        position: absolute;
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        box-sizing: content-box;
        display: block;
        width: 32px;
        height: 44px;
        border-radius: 50%;
        padding: 18px 20px 18px 28px;
      }
      .video-play-button:before {
        content: "";
        position: absolute;
        z-index: 0;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        display: block;
        width: 100px;
        height: 100px;
        background: #fff;
        border-radius: 50%;
        animation: pulse-border 1500ms ease-out infinite;
      }
      .video-play-button:after {
        content: "";
        position: absolute;
        z-index: 1;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        display: block;
        width: 120px;
        height: 120px;
        background: #2a7b9b;
        background: linear-gradient(
          180deg,
          rgba(42, 123, 155, 1) 0%,
          rgba(85, 196, 134, 1) 0%,
          rgba(255, 255, 255, 1) 0%,
          rgba(153, 153, 153, 1) 100%
        );
        border-radius: 50%;
        transition: all 200ms;
      }
      .video-play-button:hover:after {
        background-color: darken(#fa183d, 10%);
      }
      .video-play-button img {
        position: relative;
        z-index: 3;
        max-width: 100%;
        width: auto;
        height: auto;
      }
      .video-play-button span {
        display: block;
        position: relative;
        z-index: 3;
        width: 0;
        height: 0;
        border-left: 32px solid #000;
        border-top: 22px solid transparent;
        border-bottom: 22px solid transparent;
      }
      @keyframes pulse-border {
        0% {
          transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1.5);
          opacity: 0;
        }
      }
      .video-overlay {
        position: fixed;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        opacity: 0;
        transition: all ease 500ms;
      }
      .video-overlay.open {
        position: fixed;
        z-index: 1000;
        opacity: 1;
      }
      .video-overlay-close {
        position: absolute;
        z-index: 1000;
        top: 15px;
        right: 20px;
        font-size: 36px;
        line-height: 1;
        font-weight: 400;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        transition: all 200ms;
      }
      .video-overlay-close:hover {
        color: #fa183d;
      }
      .video-overlay iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        /* width: 90%; */
        /* height: auto; */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.75);
      }
    </style>
    <script>
      document
        .getElementById("play-video")
        .addEventListener("click", function (e) {
          e.preventDefault();
          var videoOverlay = document.getElementById("video-overlay");
          videoOverlay.classList.add("open");
          videoOverlay.innerHTML +=
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/ngElkyQ6Rhs" frameborder="0" allowfullscreen></iframe>';
        });
      document
        .querySelectorAll(".video-overlay, .video-overlay-close")
        .forEach(function (element) {
          element.addEventListener("click", function (e) {
            e.preventDefault();
            close_video();
          });
        });
      document.addEventListener("keyup", function (e) {
        if (e.key === "Escape") {
          close_video();
        }
      });
      function close_video() {
        var openOverlay = document.querySelector(".video-overlay.open");
        if (openOverlay) {
          openOverlay.classList.remove("open");
          var iframe = openOverlay.querySelector("iframe");
          if (iframe) {
            iframe.remove();
          }
        }
      }
    </script>
  </body>
</html>
