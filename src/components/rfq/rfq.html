<div id="rfq-container"></div>
<script type="text/x-handlebars-template" id="rfq-template">
  <section class="rfq-section">
    <div class="custom-container">
      <div class="grid lg:grid-cols-[1fr_360px] gap-6 items-start">
        <!-- Left: form -->
        <div class="rfq-form bg-[#111] text-white rounded-2xl p-4 lg:p-6">
          <!-- Asset -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Você deseja operar qual ativo ?</div>
            <ul class="flex flex-wrap gap-3" data-group="asset">
              {{#each form.assets}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">{{label}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
          <!-- Risk -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Margem de ganho e de perda</div>
            <ul class="flex flex-wrap gap-3" data-group="risk">
              {{#each form.risks}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">R$ {{label}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
          <!-- Contracts -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Quantos contratos você deseja operar ?</div>
            <ul class="flex flex-wrap gap-3" data-group="contracts">
              {{#each form.contracts}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">{{label}} C</button>
                </li>
              {{/each}}
            </ul>
          </div>
          <!-- Term -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Escolha seu prazo</div>
            <ul class="flex flex-wrap gap-3" data-group="term">
              {{#each form.terms}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">{{label}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
          <!-- Target -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Meta</div>
            <ul class="flex flex-wrap gap-3" data-group="target">
              {{#each form.targets}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">{{label}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
          <!-- Approval days -->
          <div class="mb-5">
            <div class="font-semibold text-base mb-2">Dias de aprovação</div>
            <ul class="flex flex-wrap gap-3" data-group="approval">
              {{#each form.approvals}}
                <li>
                  <button class="rfq-option {{#if isActive}}active{{/if}}" data-key="{{key}}">{{label}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
          
        </div>
        <!-- Right: summary -->
        <aside class="rfq-summary bg-white rounded-2xl p-4 lg:p-6">
          <div class="font-semibold text-xl mb-4">Seu plano</div>
          <ul class="offer-list">
            <li class="offers-list--item">Plano que vai operar:<span class="font-medium">{{summary.assetLabel}}</span></li>
            <li class="offers-list--item">Mínimo de dias para aprovação:<span class="font-medium">{{summary.minApprovalDays}} dias</span></li>
            <li class="offers-list--item">Quantidade de contratos:<span class="font-medium">{{summary.contracts}}</span></li>

            <li class="offers-list--divider"></li>

            <li class="offers-list--item">Margem de ganho:<span class="font-medium">R$ {{summary.gain}}</span></li>
            <li class="offers-list--item">Margem de perda:<span class="font-medium">R$ {{summary.loss}}</span></li>

            <li class="offers-list--divider"></li>
            <li class="offers-list--item">Cashback: <span>R$ 250</span></li>
            <li class="offers-list--item">Profit One grátis no 1º mês:<span>Sim</span></li>
            <li class="offers-list--item">Plataforma gratuita na real:<span>Sim</span></li>
 
            {{#if isExpanded}}
              <li class="offers-list--divider"></li>
              <li class="offers-list--item">Educacional com especialistas: <span>50</span></li>
              <li class="offers-list--item">Sala ao vivo com mentores: <span>Diária</span></li>
              <li class="offers-list--item">Gerenciamento de Risco: <span>Sim</span></li>
              <li class="offers-list--item">Assessoria especializada: <span>Sim</span></li>
            {{/if}}
            <li>
              <button class="offers-toggle-details font-medium underline-offset-2 text-base underline cursor-pointer mt-1">
                {{#if isExpanded}}Mostrar menos{{else}}Ver todos os benefícios{{/if}}
              </button>
            </li>
            <li class="offers-list--divider"></li>
          </ul>
          <div class="offers-price mt-4">
            <div class="offers-price--value font-bold text-3xl">
              R$ 3.330
                <!-- <span class="text-lime-700 text-lg">30% OFF</span> -->
            </div>
          <div class="text-base">Em até 21x com taxas reduzidas</div>
          <div class="mt-4">
          <a href="https://checkout.5pi.com.br/pay/book-140-duo-10-dias-prazo-60-dias" class="button-primary offers-button-cta">Comprar agora</a>
        </div>
        </div>
          <!-- <div class="mt-4 pt-4">
            <div class="text-2xl font-bold mb-2">R$ {{summary.price}}</div>
            <a href="{{summary.ctaUrl}}" class="button-primary w-full inline-flex justify-center">Comprar agora</a>
          </div> -->
        </aside>
      </div>
    </div>
  </section>
</script>
