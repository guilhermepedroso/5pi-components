<div id="day-trade-container" class=""></div>
<script type="text/x-handlebars-template" id="day-trade-template">
  <div class="day-trade">
    <div class="custom-container">
      <div class="swiper-day-trade overflow-hidden lg:!overflow-visible">
        <ul class="swiper-wrapper day-trade-list flex">
          {{#each benefits}}
            <li
              {{#if (eq theme "dark")}}
                class="swiper-slide rounded-3xl mr-4 text-black overflow-hidden shrink-0 pt-6 lg:pt-12 w-[300px] md:w-[384px] lg:h-[600px] flex flex-col justify-between"
              {{else}}
                class="swiper-slide rounded-3xl mr-4 text-white overflow-hidden shrink-0 pt-6 lg:pt-12 w-[300px] md:w-[384px] lg:h-[600px] flex flex-col justify-between"
              {{/if}}
              style="background: {{background}}"
            >
              <div class="px-7">
                {{#if sup}}
                <div class="text-colours font-semibold text-base mb-1">{{sup}}</div>
              {{/if}}

                <div
                  class="font-semibold text-balance text-2xl lg:text-3xl mb-2"
                >
                  {{title}}
                </div>
                <div class="text-base lg:text-lg leading-5.5">
                  {{description}}
                </div>
              </div>
              {{#if imageUrl}}
                <img
                  src="{{imageUrl}}"
                  alt="{{title}}"
                  class="w-full select-none"
                />
              {{/if}}
            </li>
          {{/each}}
        </ul>

      </div>
      <div class="justify-end gap-4 mt-4 flex">
        <div
          class="swiper-day-trade-button-prev swiper-button-prev theme-light"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-left-icon lucide-chevron-left"
          ><path d="m15 18-6-6 6-6" /></svg>
        </div>
        <div
          class="swiper-day-trade-button-next swiper-button-next theme-light"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-right-icon lucide-chevron-right"
          ><path d="m9 18 6-6-6-6" /></svg>
        </div>
      </div>
    </div>
  </div>
</script>
