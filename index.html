<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> -->
    <style>
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      body {
        padding: 16px;
      }
    </style>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="">
    <div id="clients-container"></div>
    <script type="text/x-handlebars-template" id="clients-template">
      <div class="clients">
        <div class="custom-container">
          <div class="swiper swiper-clients">
            <div class="swiper-wrapper clients-list flex gap-4">
              {{#each clients}}
                <div class="swiper-slide">
                  <div
                    class="bg-black relative overflow-hidden font-bold text-white flex items-center justify-center w-[160px] h-[200px] rounded-[24px] group"
                  >
                    <div class="image-wrapper">
                      <img src="{{imageUrl}}" />
                    </div>
                    <div
                      class="play-wrapper w-full absolute inset-0 bg-black/50 opacity-50 lg:group-hover:opacity-100 transition-opacity duration-200"
                    ></div>
                    <button
                      class="play-button absolute cursor-pointer"
                      video-id="{{videoId}}"
                    >
                      <svg
                        width="52"
                        height="52"
                        viewBox="0 0 52 52"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <circle
                          cx="25.9075"
                          cy="26.1839"
                          r="25.3811"
                          fill="url(#paint0_linear_0_1)"
                          fill-opacity="0.5"
                        />
                        <path
                          d="M36.0596 25.761L20.1964 34.9196L20.1964 16.6024L36.0596 25.761Z"
                          fill="black"
                        />
                        <defs>
                          <linearGradient
                            id="paint0_linear_0_1"
                            x1="25.9075"
                            y1="0.802734"
                            x2="25.9075"
                            y2="51.565"
                            gradientUnits="userSpaceOnUse"
                          >
                            <stop stop-color="white" />
                            <stop offset="1" stop-color="#999999" />
                          </linearGradient>
                        </defs>
                      </svg>
                    </button>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/components/day-trade/day-trade.js"></script>
    <script type="module" src="/src/components/clients/clients.js"></script>
  </body>
</html>
