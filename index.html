<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      font-family: "Inter", system-ui, Avenir, Helvetica, Arial, sans-serif;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      /* padding: 16px; */

    }
  </style>
  <link href="/src/style.css" rel="stylesheet" />
</head>

<body class="bg-[#000]">
  <div id="rfq-container"></div>
  <script type="text/x-handlebars-template" id="rfq-template">
    <section class="rfq-section">
      <div class="custom-container">
        <div class="grid lg:grid-cols-[1fr_360px] gap-6 items-start">
          <div class="flex flex-col gap-6">
            <!-- First section -->
            <div class="rfq-form bg-[#101010]  text-white rounded-2xl p-4 lg:p-6">
              <div class="mb-5">
                <div class="font-semibold text-base mb-2">Defina sua margem e quantidade de contratos</div>
                <div class="max-w-[600px] mt-10">
                  <range-slider min="1000" max="35000" step="500" value="18000">
                    <div data-track></div>
                    <div data-track-fill></div>
                    <div data-runnable-track>
                      <div data-thumb>
                        <output class="value-bubble"></output>
                      </div>
                    </div>
                  </range-slider>
                </div>
              </div>
            </div>

            <!-- Second section -->
            <div class="rfq-form bg-[#101010] text-white rounded-2xl p-4 lg:p-6">
              <div class="font-semibold text-base mb-4">Selecione as condições para ter acesso a conta real</div>
              <div class="font-normal text-base mb-2">Dias mínimos de operação:</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      10 dias <span>R$ 51</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      5 dias <span>R$ 204</span>
                    </button>
                  </li>
              </ul>
              <hr class="-mx-6 my-6 border-[#202020]"></hr>
              <div class="font-normal text-base mb-2">Prazo máximo de aprovação:</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      60 dias <span>R$ 51</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      Sem prazo e sem meta <span>R$ 153</span>
                    </button>
                  </li>
              </ul>
              <hr class="-mx-6 my-6 border-[#202020]"></hr>
              <div class="font-normal text-base mb-2">Perda diária máxima (MRD):</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      10% <span>R$ 10,2</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      25% <span>R$ 20,4</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      33% <span>R$ 30,6</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      50% <span>R$ 40,8</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      Sem MRD <span>R$ 102</span>
                    </button>
                  </li>
              </ul>
              <hr class="-mx-6 my-6 border-[#202020]"></hr>
              <div class="font-normal text-base mb-2">Fase de adaptação:</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      2 semanas <span>R$ 51</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      1 semana <span>R$ 102</span>
                    </button>
                  </li>
              </ul>
            </div> 

            <!-- Third section -->
            <div class="rfq-form bg-[#101010] text-white rounded-2xl p-4 lg:p-6">
              <div class="font-semibold text-base mb-4">Aproveite</div>
              <div class="font-normal text-base mb-2">Plataforma:</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      Profit One <span>Grátis no 1º mês</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      Profit Pro <span>R$ 269</span>
                    </button>
                  </li>
              </ul>
              <hr class="-mx-6 my-6 border-[#202020]"></hr>
              <div class="font-normal text-base mb-2">Acompanhamento com experts:</div>
              <ul class="flex flex-wrap gap-4" data-group="contracts">
                  <li>
                    <button class="rfq-option active">
                      Sem acompanhamento <span>R$ 0</span>
                    </button>
                  </li>
                  <li>
                    <button class="rfq-option">
                      Sala Mensal - Ao vivo <span>R$ 99</span>
                    </button>
                  </li>
              </ul>
            </div> 
          </div>
          <!-- S ummary -->
          <aside class="rfq-summary bg-white rounded-2xl p-4 lg:p-6">
            <div class="font-semibold text-xl mb-4 flex items-center gap-2">Seu plano 
              <div class="inline-flex ml-1 bg-[#EDDEBE] text-black text-sm rounded-[20px] items-center gap-1 pr-1 font-semibold">
                <img src="https://irp.cdn-website.com/a02461d5/icon/BR+-+EUA+2.svg"> WIN E WDO
              </div>
            </div>
            <ul class="offer-list">
              <li class="offers-list--item">Margem na real de até:<span class="font-medium"> R$ 3.400</span></li>
              <li class="offers-list--item">Quantidade de contratos:<span class="font-medium">40</span></li>
              <li class="offers-list--item">Mínimo de dias operados:<span class="font-medium">10 dias</span></li>
              <li class="offers-list--item">Prazo máximo de aprovação:<span class="font-medium">30 dias</span></li>
              <li class="offers-list--item">Perda diária máxima (MRD):<span class="font-medium">10%</span></li>
              <li class="offers-list--item">Fase de adaptação: <span>2 semanas</span></li>
  
              <li class="offers-list--divider"></li>
              <li class="offers-list--item">Repasse: <span>90%</span></li>
              <li class="offers-list--item">Cashback: <span>R$ 250</span></li>

              <li class="offers-list--divider"></li>
            </ul>
            <div class="offers-price mt-4">
              <div class="offers-price--value font-bold text-3xl">
                R$ 683,20
                  <!-- <span class="text-lime-700 text-lg">30% OFF</span> -->
              </div>
            <div class="text-base">Em até 21x com taxas reduzidas</div>
            <div class="mt-4">
            <a href="https://checkout.5pi.com.br/pay/book-140-duo-10-dias-prazo-60-dias" class="button-primary offers-button-cta">Comprar agora</a>
          </div>
          </div>
          </aside>
        </div>
      </div>
    </section>
  </script>

  <!-- DONT REMOVE THIS -->
  <div id="video-modal-container"></div>
  <script type="text/x-handlebars-template" id="video-modal-template">
      <div
        class="video-modal-overlay fixed inset-0 bg-black/50 bg-opacity-75 flex flex-col items-center justify-center z-50 p-4"
      >
      <button
            class="video-modal-close mb-4 cursor-pointer !rounded-full bg-white w-[32px] h-[32px] flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class-"size-4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x"
            ><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>
          </button>
        <div
          class="video-modal-content bg-transparent rounded-lg overflow-hidden max-w-4xl w-full max-h-[90vh] relative"
        >

          <div class="video-modal-body bg-black p-0">
            <div class="video-wrapper relative pb-[56.25%] h-0 overflow-hidden">
              <iframe
                class="absolute top-0 left-0 w-full h-full"
                src="https://www.youtube.com/embed/{{videoId}}?autoplay=1&rel=0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/range-slider-element@2/+esm"></script>


  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/components/header/header.js"></script>
  <script type="module" src="/src/components/plan-selector/plan-selector.js"></script>
  <script type="module" src="/src/components/rfq/rfq.js"></script>
  <script type="module" src="/src/components/day-trade/day-trade.js"></script>
  <script type="module" src="/src/components/clients/clients.js"></script>
  <script type="module" src="/src/components/hero/hero.js"></script>
  <script type="module" src="/src/components/testimonials/testimonials.js"></script>
  <script type="module" src="/src/components/faq/faq.js"></script>
  <script type="module" src="/src/components/floating-cta/floating-cta.js"></script>
</body>

</html>
